<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)='auth()'>
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
          required
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
          required
        >
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="formulario.invalid">Entrar</button>
    </form>
    <hr />

    <p  class="small text-danger text-center">{{ erroMessage }}</p>

  </div>
</div>
